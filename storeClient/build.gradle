android {
    compileSdkVersion rootProject.ext.compileSdk

    signingConfigs {
        debug {
            storeFile file('../keystore/debug.keystore')
        }
    }

    defaultConfig {
        applicationId "com.mark.zumo.server.store"
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard-rules.pro'
        }
    }

}

dependencies {
    ext {
        recycler_view_pager = 'v1.1.2@aar'
    }
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.github.lsjwzh.RecyclerViewPager:lib:$recycler_view_pager"
    implementation "com.github.lsjwzh.RecyclerViewPager:tablayoutsupport:$recycler_view_pager"
}
